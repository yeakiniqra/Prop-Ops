<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Martian+Mono:wght@100..800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{% block title %}PropOps{% endblock %}</title>
</head>
<body>
    <header class='shadow-md sticky top-0 z-50 py-4 px-4 sm:px-10 bg-white bg-opacity-75 backdrop-blur-lg'>
        <div class='flex flex-wrap items-center gap-4'>
          <a href="/"><img
            src="https://i.postimg.cc/tgGNm4r3/propops-logo.png" alt="logo" class='w-24' />
          </a>
          
          <div class='flex ml-auto lg:order-1'>
            {% if user.is_authenticated %}
               
                <span class='px-4 py-2 text-md rounded-lg font-semibold text-black'>
                    Welcome, <a href="{% url 'profile' %}" class="text-blue-800">{{ user.username }}</a>
                </span>
                <a href="{% url 'signout' %}" 
                   class='px-4 py-2 text-md rounded-lg font-semibold text-white bg-gradient-to-r from-red-400 to-pink-500 transition-all ease-in-out duration-300 hover:from-pink-500 hover:to-yellow-500 ml-4'>
                    Logout
                </a>
            {% else %}
             
                <a href="{% url 'login' %}"
                   class='px-4 py-2 text-md rounded-lg font-semibold text-white bg-gradient-to-r from-green-400 to-blue-500 transition-all ease-in-out duration-300 hover:from-pink-500 hover:to-yellow-500'>Login</a>
                <a href="{% url 'signup' %}"
                   class='px-4 py-2 text-md rounded-lg font-semibold text-white bg-gradient-to-r from-green-400 to-blue-500 transition-all ease-in-out duration-300 hover:from-pink-500 hover:to-yellow-500 ml-4'>Sign up</a>
            {% endif %}
        </div>
        

          <ul class='flex lg:ml-12 lg:space-x-4 max-lg:space-y-2 max-lg:block max-lg:w-full'>
            <li class='max-lg:border-b max-lg:py-2 px-3 max-lg:rounded'><a href="{% url 'apartment' %}"
              class='lg:hover:text-[#007bff] text-black block font-semibold text-[15px]'>Explore Property</a>
            </li>
            <li class='max-lg:border-b max-lg:py-2 px-3 max-lg:rounded'><a href='#'
              class='lg:hover:text-[#007bff] text-black block font-semibold text-[15px]'>About</a>
            </li>
            <li class='max-lg:border-b max-lg:py-2 px-3 max-lg:rounded'><a href='#'
              class='lg:hover:text-[#007bff] text-black block font-semibold text-[15px]'>Support</a>
            </li>
          </ul>
        </div>
      </header>
      <div>
        {% block content %}
        {% endblock %}
      </div>


      <script>
        var toggleBtn = document.getElementById('toggle');
        var collapseMenu = document.getElementById('collapseMenu');
    
        function handleClick() {
          if (collapseMenu.style.display === 'block') {
            collapseMenu.style.display = 'none';
          } else {
            collapseMenu.style.display = 'block';
          }
        }
    
        toggleBtn.addEventListener('click', handleClick);
      </script>
</body>
</html>
